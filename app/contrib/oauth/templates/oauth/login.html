{% extends 'ds/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container mx-auto py-5">
    <h2>OAuth Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
