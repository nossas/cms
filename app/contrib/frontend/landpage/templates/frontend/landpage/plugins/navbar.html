{% if children %}
<div class="sticky top-0 navbar bg-base-600"{% if instance.styles %} style="{{instance.styles}}"{% endif %}>
  <div class="navbar-start">
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </label>
      <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"{% if instance.styles %} style="{{instance.styles}}"{% endif %}>
        {% for block in children %}
        <li>
          <a href="#{{ block.slug }}" target="_self">{{ block.get_menu_title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      {% for block in children %}
      <li>
        <a href="#{{ block.slug }}" target="_self">{{ block.get_menu_title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="navbar-end">
  </div>
</div>
{% endif %}
