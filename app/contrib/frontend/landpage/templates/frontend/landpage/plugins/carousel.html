{% load cms_tags sekizai_tags static %}

{% addtoblock "css" %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
{% endaddtoblock %}

  <div class="container px-5 mx-auto md:px-4">
    <div class="swiper mySwiper md:min-h-[300px]">
      <div class="swiper-wrapper">
        <!-- Slides -->
        {% for item in items %}
          <div class="swiper-slide">
            <img src="{{ item.image.url }}" alt="{{ item.image.default_alt_text }}">
            <p>{{ item.text }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev mt-14 md:mx-5 md:mt-10"></div>
    <div class="swiper-button-next mt-14 md:mx-5 md:mt-10"></div>
  </div>


{% addtoblock "js" %}
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 50,
        },
      },
    });
  </script>
{% endaddtoblock %}
