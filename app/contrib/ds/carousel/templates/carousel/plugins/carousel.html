{% load cms_tags %}
<div id="carousel-{{instance.id}}" class="carousel slide">
    {% if instance.enable_indicators %}
    <div class="carousel-indicators">
        {% for i in indicators %}
        <button type="button" data-bs-target="#carousel-{{instance.id}}" data-bs-slide-to="{{i}}"{% if i == 0 %} class="active"{% endif %} aria-current="true" aria-label="Slide {{i}}"></button>
        {% endfor %}
    </div>
    {% endif %}
    <div class="carousel-inner">
        {% for plugin in instance.child_plugin_instances %}{% render_plugin plugin %}{% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{instance.id}}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{instance.id}}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
