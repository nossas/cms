{% load cms_tags sekizai_tags static %}
{% comment %} {% addtoblock "js" %}<script src="{% static "bootstrap/js/dist/carousel.js" %}"></script>{% endaddtoblock %} {% endcomment %}
<div id="carousel-{{instance.id}}" class="carousel slide">
    <div class="carousel-inner">
        {% for plugin in instance.child_plugin_instances %}{% render_plugin plugin %}{% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{instance.id}}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{instance.id}}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
