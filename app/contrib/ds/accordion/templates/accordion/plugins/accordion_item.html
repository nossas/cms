{% load cms_tags %}
<div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{instance.id}}" aria-expanded="true" aria-controls="collapse-{{instance.id}}">
        {% if instance.header_title %}{{instance.header_title}}{% else %}Item {{instance.position}}{% endif %}
      </button>
    </h2>
    <div id="collapse-{{instance.id}}" class="accordion-collapse collapse" data-bs-parent="#accordion-{{instance.parent.id}}">
      <div class="accordion-body">
        {% for plugin in instance.child_plugin_instances %}{% render_plugin plugin %}{% endfor %}
      </div>
    </div>
</div>
