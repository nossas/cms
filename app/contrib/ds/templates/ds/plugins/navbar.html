{% load cms_tags %}

<nav class="{{css_classes}} {% if request.current_page.is_home %}bg-primary" style="--bs-bg-opacity: .75;" data-bs-theme="dark"{% else %}bg-primary" data-bs-theme="dark"{% endif %}>
    <div class="container">
      <a class="navbar-brand" href="/">
          <img src="{% if instance.brand %}{{instance.brand.url}}{% else %}https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg{% endif %}" alt="Logo" height="24" class="d-inline-block align-text-top">{% if instance.title %} {{ instance.title }}{% endif %}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"{% if css_styles %} style="{{css_styles}}"{% endif %}>
          {% for plugin in instance.child_plugin_instances %}{% render_plugin plugin %}{% endfor %}
      </div>
    </div>
</nav>
