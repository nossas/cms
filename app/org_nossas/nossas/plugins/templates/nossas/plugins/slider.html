{% load cms_tags %}
<div class="slider py-4">
  <div id="carouselExampleIndicators" class="carousel carousel-dark slide">
    <div class="carousel-inner">
        {% for plugin in instance.child_plugin_instances %}
          {% render_plugin plugin %}
        {% endfor %}
    </div>
    <div class="slider-footer">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <div class="slider-indicatiors carousel-indicators">
          {% for plugin in instance.child_plugin_instances %}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"{% if forloop.counter0 == 0 %} class="active"{% endif %} aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
          {% endfor %}
        </div>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
</div>
