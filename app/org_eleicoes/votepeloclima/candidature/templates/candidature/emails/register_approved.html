{% extends "votepeloclima/base_mail.html" %}

{% block content %}
<p>Oi {{ user.first_name }},</p>

{% if not user.is_active %}
<p>Enquanto isso, defina uma senha segura para acessar a plataforma:</p>
<p style="color:#1f8523;"><a href="{{ protocol }}://{{ domain }}{% url 'oauth:change-password' uidb64=uid token=token %}">Criar senha</a></p>
{% endif %}

<p>Qualquer dúvida, é só responder retornando esse e-mail.</p>
{% endblock %}
