{% extends "votepeloclima/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="d-flex">
  <div class="container px-5 py-4">
    {% widthratio wizard.steps.step1 wizard.steps.count 100 as progress %}
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width:{{ progress }}%"></div>
    </div>
    <div class="py-4">
      <h1 class="text-uppercase">{{ wizard_title }}</h1>
      <p class="mt-3">{{ wizard_description }}</p>
    </div>
    {% block main %}{% endblock %}
  </div>
  {% block screenside %}
  <div class="bg-light" style="height:100vh;width:40%;">
  </div>
  {% endblock %}
</div>
{% endblock %}
