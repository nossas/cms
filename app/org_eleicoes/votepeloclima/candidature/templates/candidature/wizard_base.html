{% extends "votepeloclima/base.html" %}

{% block content %}
<div class="d-flex">
  <div class="container px-5 py-4">
    {% widthratio wizard.steps.step1 wizard.steps.count 100 as progress %}
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="max-width:256px;">
      <div class="progress-bar bg-secondary" style="width:{{ progress }}%"></div>
    </div>
    {% block main %}{% endblock %}
  </div>
  {% block screenside %}
  <div class="bg-light" style="height:100vh;width:541px;">
  </div>
  {% endblock %}
</div>
{% endblock %}

{% block footer %}{% endblock %}
