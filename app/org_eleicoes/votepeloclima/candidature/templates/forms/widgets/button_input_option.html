<input class="btn-check" type="{{ widget.type }}" name="{{ widget.name }}" autocomplete="off"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
{% if widget.wrap_label %}<label class="btn btn-outline-dark"{% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>{{ widget.label }}</label>{% endif %}
