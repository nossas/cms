<div class="mb-2 toogle-button">
    <input type="{{ widget.type }}" name="{{ widget.name }}" autocomplete="off"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}>
    <label class="btn btn-sm d-flex align-items-center border" for="id_{{ widget.name }}">
        {% if widget.icon_name %}<i class="{{widget.icon_name}}"></i>{% endif %}
        <div class="ms-2 text-start fw-normal">{{ widget.text_html|safe }}</div>
    </label>
</div>
