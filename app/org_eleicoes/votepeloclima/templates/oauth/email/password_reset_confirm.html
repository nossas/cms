{% extends "votepeloclima/base_mail.html" %}
{% block content %}
<p>Oi {{user.first_name}},</p>

<p>Clique no link abaixo para redefinir sua senha:</p>

<p style="color:#1f8523;"><a href="{{ protocol }}://{{ domain }}{% url 'oauth:change-password' uidb64=uid token=token %}">Redefinir senha</a></p>

<p>Caso você não tenha solicitado a redefinição de senha, ignore essa mensagem. Sua senha está segura!</p>
{% endblock %}
