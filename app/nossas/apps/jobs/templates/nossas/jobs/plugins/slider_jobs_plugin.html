{% load cms_tags %}
<div class="pb-2">
  <div id="carouselJobsIndicators" class="carousel carousel-dark slide">
    <div class="carousel-inner">
        {% for job in job_list %}
        {% include 'nossas/jobs/plugins/slider_jobs_item.html' with instance=job position=forloop.counter0 %}
        {% endfor %}
    </div>
    <div class="slider-footer">
        <button type="button" data-bs-target="#carouselJobsIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <div class="slider-indicatiors carousel-indicators">
            {% for job in job_list %}
            <button type="button" data-bs-target="#carouselJobsIndicators" data-bs-slide-to="{{ forloop.counter0 }}"{% if forloop.counter0 == 0 %} class="active"{% endif %} aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
        <button type="button" data-bs-target="#carouselJobsIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
</div>
