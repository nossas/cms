{% load i18n %}
<div class="navigate-campaigns-plugin py-5">
    <div class="container d-flex gap-2 align-items-end mb-4">
        {% include "nossas/graphics/group_18.svg" %}
        <h2>{% translate "Navegue por outras campanhas" %}
    </div>
    <div class="px-4">
        <div class="container-fluid grid">
            {% for campaign in campaign_list %}
            <div class="g-col-12 g-col-sm-6 g-col-md-4">
            {% include 'plugins/filter_campaign_list_plugin_item.html' with instance=campaign %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container d-flex justify-content-center mt-4">
        <a class="btn btn-dark" href="/o-que-fazemos/campanhas/">Ver todas as campanhas</a>
    </div>
</div>
