<a href="{{ instance.get_absolute_url }}" class="text-reset text-decoration-none">
  <div class="card">
    {% if instance.picture %}
    <img src="{{ instance.picture.url }}" class="card-img-top" alt="{{ instance.name }}">
    {% endif %}
    <div class="card-body">
        <span class="tag {% if instance.status == 'opened' %}bg-verde-nossas{% elif instance.status == 'closed' %}bg-vermelho-nossas{% else %}bg-amarelo-nossas{% endif %}">{{ instance.get_status_display }}</span>
        <div class="card-body-content">
          {% if instance.campaign_group %}<span class="card-subtitle">{{ instance.campaign_group.name }}</span>{% endif %}
          <h3>{{ instance.name }}</h3>
          <p>{{ instance.description }}</p>
        </div>
    </div>
  </div>
</a>
