<div class="accordion accordion-team" id="accordion{{ instance.id }}">
    {% for member_group in membergroup_list %}
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{member_group.id}}" aria-expanded="true" aria-controls="collapse{{member_group.id}}">
                {% include "nossas/graphics/cobogo_rosa.svg" %}
                <strong class="h2">{{ member_group.name }}</strong>
            </button>
        </h2>
        <div id="collapse{{member_group.id}}" class="accordion-collapse collapse" data-bs-parent="#accordion{{ instance.id }}">
            <div class="accordion-body">
                <div class="grid">
                    {% for member in member_group.member_set.all %}
                        {% include 'team/member_modal.html' with instance=member %}
                    {% endfor %}
                </div>
            </div>
          </div>
    </div>
    {% if not forloop.last %}
    <hr class="breakline" style="margin: 0.5rem 35px;" />
    {% endif %}
    {% endfor %}
  </div>
