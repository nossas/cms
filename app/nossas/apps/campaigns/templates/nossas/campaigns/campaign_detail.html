{% extends 'nossas/home.html' %}
{% load i18n cms_tags %}

{% block content %}
{% include "nossas/plugins/navbar.html" with instance=navbar  %}
<div class="campaign-detail">
    <div class="campaign-detail-header">
        <img
            src="{% if object.header_image %}{{ object.header_image.url }}{% else %}https://placehold.co/800@2x.png{% endif %}"
            class="img-fluid"
        />
        <div class="container">
            {% include "nossas/graphics/group_21.svg" %}
        </div>
    </div>
    <div class="campaign-detail-body container py-5">
        <h2>{{ object.name }}</h2>

        <div>
        {% render_placeholder object.placeholder %}
        </div>
    </div>
</div>

{% endblock %}
