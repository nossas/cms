{% load cms_tags %}

<div class="newsletter-form">
  <h2>{{ instance.title }}</h2>
  <p class="mb-1">{{ instance.description }}</p>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" value="{{ field.value|default_if_none:'' }}" class="form-control {% if field.errors %}is-invalid{% endif %}" {% if field.field.required %}required{% endif %}>
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <div class="invalid-feedback">
                    {{ error }}
                </div>
            {% endfor %}
        </div>
      {% endfor %}
      <button class="text-uppercase btn bg-black text-verde-nossas d-flex m-auto mt-4" type="submit">{{ instance.button_text }}</button>
  </form>
</div>
