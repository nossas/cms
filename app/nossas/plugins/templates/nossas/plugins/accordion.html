{% load cms_tags %}

<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading-{{ instance.id }}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ instance.id }}" aria-expanded="true" aria-controls="collapse-{{ instance.id }}">
        <strong>{{ instance.title }}</strong>
      </button>
    </h2>
    <div id="collapse-{{ instance.id }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ instance.id }}">
      <div class="accordion-body">
        {% for plugin in instance.child_plugin_instances %}
          {% render_plugin plugin %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
