{% load cms_tags %}

<header class="header {{ instance.classes}}">
    <div class="container">
        <div class="grid">
            <div class="header-box-col g-col-lg-4 g-col-md-6 g-col-12">
            {% for plugin in instance.child_plugin_instances %}
                {% render_plugin plugin %}
            {% endfor %}
            </div>
        </div>
    </div>
    {% if instance.picture %}
    <div class="header-background-col">
        <div class="header-background-img" style="background-image: url('{{ instance.picture.url }}');"></div>
    </div>
    {% endif %}
</header>
