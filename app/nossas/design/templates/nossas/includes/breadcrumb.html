<div class="d-flex gap-2 mb-4">
{% for ance in ancestors %}
{% if forloop.first %}
<a href="{{ ance.get_absolute_url }}" title="{{ ance.get_menu_title }}">
    {% include "nossas/svg/group_20.svg" %}
</a>
{% elif not forloop.last %}
<a class="btn btn-verde-nossas text-white" href="{{ ance.get_absolute_url }}" title="{{ ance.get_menu_title }}">{{ ance.get_menu_title }}</a>
{% endif %}
{% endfor %}
</div>
