{% load static %}

<div class="bg-white py-14">
    <div class="container mx-auto flex flex-col gap-6 px-12 md:flex-row md:px-0">
        <div class="flex flex-col gap-6 text-center max-w-[380px] mx-auto">
            <img class="object-cover w-48 mx-auto" src="{% static 'images/eleicao/logo-eleicao-do-ano.svg' %}"
                alt="Logomarca da campanha A Eleição do Ano" />
            <p class="text-blue-800">A Eleição do ano é uma iniciativa de uma coalisão de organizações de direitos humanos para promover as
                eleições para Conselhos Tutelares em todo o território brasileiro.</p>
        </div>
        <div class="flex flex-col gap-6 max-w-[450px] mx-auto">
            <h3 class="text-2xl text-center text-blue-800">Realização</h3>
            <div class="grid grid-cols-3 gap-4 items-center">
              <img class="object-cover w-32 mx-auto" src="{% static 'images/eleicao/nossas.svg' %}"
                alt="NOSSAS" />
              <img class="object-cover w-32 mx-auto" src="{% static 'images/eleicao/cbfvcca.svg' %}"
                alt="Confedaração Brasileira pelo Fim da Violência contra Crianças e Adolescentes" />
              <img class="object-cover w-32 mx-auto" src="{% static 'images/eleicao/observatoriodosconselhosrj.svg' %}"
                alt="Observatório dos Conselhos - RJ" />
              <img class="object-cover w-32 mx-auto" src="{% static 'images/eleicao/forumnacionaldca.svg' %}"
                alt="Fórum Nacional DCA" />
              <img class="object-cover w-32 mx-auto" src="{% static 'images/eleicao/meuvotopeloeca.svg' %}"
                alt="#MeuVotoPeloECA" />
              <img class="object-cover w-32 mx-auto" src="{% static 'images/eleicao/marginalfavelarj.svg' %}"
                alt="Marginal Favela, Rio de Janeiro" />
            </div>
        </div>
    </div>
</div>
