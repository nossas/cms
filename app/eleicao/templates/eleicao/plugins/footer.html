{% load static %}

<div class="py-14 bg-white">
    <div class="container flex flex-col gap-6 px-12 mx-auto md:flex-row md:px-0">
        <div class="flex flex-col gap-6 text-center max-w-[380px] mx-auto">
            <img class="object-cover mx-auto w-56" src="{% static 'images/eleicao/logo_vertical.svg' %}"
                alt="Logomarca da campanha A Eleição do Ano" />
            <p class="text-blue-800">A Eleição do Ano é uma iniciativa de uma coalizão de organizações de direitos humanos para promover o processo de escolha para Conselhos Tutelares em todo o território brasileiro.</p>
        </div>
        <div class="flex flex-col gap-6 max-w-[450px] mx-auto">
            <h3 class="text-3xl text-center text-blue-800">Realização</h3>
            <div class="grid grid-cols-2 gap-4 items-center md:grid-cols-4">
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/nossas.svg' %}"
                alt="NOSSAS" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/cbfvcca.svg' %}"
                alt="Confedaração Brasileira pelo Fim da Violência contra Crianças e Adolescentes" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/observatoriodosconselhosrj.svg' %}"
                alt="Observatório dos Conselhos - RJ" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/agenda.svg' %}"
                alt="Agenda 227" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/forumnacionaldca.svg' %}"
                alt="Fórum Nacional DCA" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/meuvotopeloeca.svg' %}"
                alt="#MeuVotoPeloECA" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/marginalfavelarj.svg' %}"
                alt="Marginal Favela, Rio de Janeiro" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/andi.svg' %}"
                alt="Andi  - Comunicação e Direitos" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/alana.png' %}"
                alt="Alana" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/minha-manaus.png' %}"
              alt="Minha Manaus" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/minha-bh.png' %}"
              alt="Minha BH" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/minha-sampa.png' %}"
              alt="Minha Sampa" />
              <img class="object-cover mx-auto w-44 md:w-32" src="{% static 'images/eleicao/meu-rio.png' %}"
              alt="Meu Rio" />
            </div>
        </div>
    </div>
</div>
