{% load static %}

<li class="w-[265px] shadow-sm card bg-base-100 rounded-sm border border-[#E1E1E1]">
  <a href="{% url 'eleicao:candidate_detail' slug=candidate.slug %}" class="flex flex-col">
    {% if candidate.photo %}
    <img src="{{ candidate.photo.url }}" alt="Foto do(a) candidato(a)" class="object-cover aspect-[4/3] h-[250px] rounded-sm mx-auto md:mx-0" />
    {% else %}
    <img src="{% static 'images/eleicao/profile-placeholder.png' %}" alt="Foto de perfil padrão" class="object-cover aspect-[4/3] h-[250px] rounded-sm mx-auto md:mx-0"/>
    {% endif %}
    <div class="h-[200px] flex flex-col justify-between px-4 py-4">
      <div class="flex-1">
        <h3 class="text-[#93AC70] mb-2 text-sm">{{candidate.place.city}} - {{candidate.place.state}}</h3>
        <h1 class="text-xl text-blue-800">{{candidate.cut_name|title}}</h1>
        {% if candidate.number %}
        <h2 class="mb-2 text-xl font-bold text-blue-800" aria-label="Número do(a) candidato(a)">{{candidate.number}}</h2>
        {% endif %}
      </div>
      <p class="text-sm text-blue-800">{{candidate.place.place}}</p>
    </div>
  </a>
</li>
