{% load cms_tags %}

<div>
  <ul class="flex flex-row justify-start">
    {% for socialmediaitem in instance.socialmediaitem_set.all %}
    <li class="mr-3.5">
      <a href="{{ socialmediaitem.url }}" target="_blank">
        <img src="{{ socialmediaitem.get_image_url }}" alt="{{ socialmediaitem.kind }}" />
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
