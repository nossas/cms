{% load cms_tags %}

<div>
  <ul class="grid gap-4 {{ instance.cols }}">
    {% for partnersitem in instance.partnersitem_set.all %}
    <li>

      {% if partnersitem.url %}

      <a href="{{ partnersitem.url }}" target="_blank">
        <img src="{{ partnersitem.get_image_url }}" alt="{{ partnersitem.kind }}" />
      </a>

      {% else %}
      <img src="{{ partnersitem.get_image_url }}" alt="{{ partnersitem.kind }}" />

      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
